{% extends 'accounts/base.html' %}
{% block title %}Přidat nová data{% endblock %}

{% block content %}
    <h2 class="mb-4">Přidat nová data</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Uložit</button>
    </form>
    <a href="{% url 'data_table' %}" class="btn btn-secondary">Zpět na tabulku</a>
{% endblock %}
