{% extends 'accounts/base.html' %}
{% block title %}Přihlášení{% endblock %}

{% block content %}
    <h2 class="mb-4">Přihlášení</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>
    <a href="{% url 'register' %}" class="btn btn-secondary">Vytvořit účet</a>
{% endblock %}
